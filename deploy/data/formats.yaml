  ## Video format is used for video ads in VAST format
  - id: 3
    codename: video
    name: Video
    active: 1
    config:
      assets:
        - id: 1
          required: true
          name: main
          adjust_size: true
          width: 1500
          height: 1500
          min_width: 150
          min_height: 150
          animated: true
          sound: true
          thumbs: ["300x", "500x"]
          allowed_types: ["video"]
        - id: 2
          required: false
          name: preview
          width: 1500
          height: 1500
          min_width: 150
          min_height: 150
          animated: false
          allowed_types: ["image"]
        - id: 3
          required: false
          name: logo
          width: 100
          height: 100
          min_width: 50
          min_height: 50
          animated: false
          sound: false
          allowed_types: ["image"]
      fields:
        - id: 101
          required: true
          title: Title
          name: title
          type: string
          min: 3
          max: 150
        - id: 102
          required: false
          title: Display start
          name: start
          type: string
          select:
            - title: Start
              value: start
            - title: First Quartile
              value: first_quartile
            - title: Midpoint
              value: midpoint
            - title: Third Quartile
              value: third_quartile
            - title: Complete
              value: complete
        - id: 103
          required: false
          title: Display on specific time
          name: start_on
          exclude: ["start"]
          type: int
  ## Native format is used for native ads
  - id: 4
    codename: native
    name: Native
    active: 1
    config:
      assets:
        - id: 1
          required: true
          name: main
          adjust_size: true
          width: 1500
          height: 1500
          min_width: 50
          min_height: 50
          animated: false
          sound: false
          thumbs: ["250x", "350x", "500x"]
          allowed_types: ["image", "video"]
        - id: 2
          required: false
          name: logo
          width: 100
          height: 100
          min_width: 50
          min_height: 50
          animated: false
          sound: false
          allowed_types: ["image"]
      fields:
        - id: 101
          required: true
          title: Title
          name: title
          type: string
          min: 5
          max: 40
        - id: 102
          required: true
          title: Description
          name: description
          type: string
          min: 5
          max: 80
        - id: 103
          required: false
          title: Brandname
          name: brandname
          type: string
          max: 30
        - id: 104
          required: false
          title: Phone
          name: phone
          type: phone
        - id: 105
          required: false
          title: Promotion URL
          name: url
          type: url
